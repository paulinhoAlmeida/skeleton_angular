	<!-- Script to assist initial login from google-->
	<!-- I dont know why but it only work has a global if is inserted before the angular-->
	<script type="text/javascript">
		console.log('Hey init Google Callback...');
		function initGoogleCallback(data) {
			var ele = $('[ng-controller="MenuCtrl"]')[0];
			var $scope = angular.element(ele).scope();
			$scope.signinCallback(data);
		}
		//The callback that will be called after Google API JS library was loaded. 
		//In our case, we wish to set the API key and load our amazing beer service: ‘’.
		function loadGapi() {
			// Set the API key
			gapi.client.setApiKey('AIzaSyDmVIr52hvWF89KP3WFqjdC6lwBMP5Qk8A');
			// Set: name of service, version and callback function
			gapi.client.load('beerendpoint', 'v1', getBeers);
		}
		//The callback function that will be called after our Birra service was loaded. In this case we fetch a list of beers (top 20 beers) andshow them to the user.

		function getBeers() {
			var client = gapi.client;
			console.log('client.API: ',client);
			var req = client.beerendpoint.listBeer();
			console.log('getBeers: ', req);
		}

	</script>

				//root:"454651675851.apps.googleusercontent.com/_ah/api"

		}
	</script>
