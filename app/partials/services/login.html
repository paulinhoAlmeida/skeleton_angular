<div class="modal-body">
	<form class="form-signin" data-ng-show="loginScreen()">

		<h2 class="form-signin-heading">Please sign in</h2>
		<input type="text" class="input-block-level" placeholder="Email address" ng-model="user">
		<input type="password" class="input-block-level" placeholder="Password" ng-model="password">
		<label class="checkbox">
			<input type="checkbox" value="remember-me">
			Remember me </label>
		<button class="btn btn-primary" ng-click="ok()">
			Sign in
			<i class="icon-circle-arrow-right"></i>
		</button>
		<button class="btn btn-success" ng-click="register()">
			register
		</button>

		<button class="btn btn-danger" ng-click="close()">
			Cancel
			<i class="icon-circle-arrow-right"></i>
		</button>
	</form>

	<form name="registerForm" class="form-signin" data-ng-hide="loginScreen()">
		

		<h2 class="form-signin-heading">Please register</h2>
		<fieldset>
		<input type="email" name="email" class="input-block-level" placeholder="Email address" ng-model="userReg" required>
		<input type="password" class="input-block-level" placeholder="Password" ng-model="passwordReg" required>
		<input type="password" class="input-block-level" placeholder="Repetead password" ng-model="passwordRegAgain" required>
		
		
		<button class="btn btn-primary" ng-click="registerOk()" ng-disabled="!registerForm.$valid">
			Register<i class="icon-circle-arrow-right"></i>
		</button>
		
		<button class="btn btn-danger" ng-click="closeRegister()">
			Cancel<i class="icon-circle-arrow-right"></i>
		</button>
		</fieldset>
	</form>
</div>
